<mat-toolbar class="top-toolbar">
  <span>{{ titleList }}</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" [routerLink]="[router.url, 'new']">
    <mat-icon>add</mat-icon>
    Nuevo
  </button>
</mat-toolbar>

<!-- Vista GRID para media -->
<mat-card class="grid-container" *ngIf="isMedia">
  <div class="media-grid">
    <div class="media-item" *ngFor="let item of items()">
      <ng-container *ngIf="isVideo(item.src); else imageBlock">
        <video [src]="item.src" controls muted></video>
      </ng-container>
      <ng-template #imageBlock>
        <img [src]="item.src" alt="preview" />
      </ng-template>
      <div class="actions">
        <button mat-icon-button color="accent" [routerLink]="[router.url, 'edit', item.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>

<!-- Vista TABLA para otras entidades -->
<mat-card class="table-container" *ngIf="!isMedia && displayedColumns.length">
  <table mat-table [dataSource]="items()" class="mat-elevation-z8" multiTemplateDataRows>

    <!-- Columna de estado SOLO para dispositivos -->
    <ng-container matColumnDef="estado" *ngIf="isDevice">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let d">
        <div class="cell--status" [matTooltip]="isOnline(d) ? 'Conectado' : 'Desconectado'">
          <span class="status-dot" [class.online]="isOnline(d)" [class.offline]="!isOnline(d)"></span>
        </div>
      </td>
    </ng-container>

    <ng-container [matColumnDef]="item" *ngFor="let item of properties">
      <th mat-header-cell *matHeaderCellDef>{{ columnHeader(item) }}</th>
      <td mat-cell *matCellDef="let d">
        <ng-container [ngSwitch]="item">

          <!-- primaryColor -->
          <div *ngSwitchCase="'primaryColor'" class="cell--color" [matTooltip]="normalizeColor(d[item])">
            <span class="swatch" [style.background]="normalizeColor(d[item])"></span>
            <span class="code">{{ normalizeColor(d[item]) || '—' }}</span>
          </div>

          <!-- secondaryColor -->
          <div *ngSwitchCase="'secondaryColor'" class="cell--color" [matTooltip]="normalizeColor(d[item])">
            <span class="swatch" [style.background]="normalizeColor(d[item])"></span>
            <span class="code">{{ normalizeColor(d[item]) || '—' }}</span>
          </div>

          <!-- logo (usa logo.src) -->
          <div *ngSwitchCase="'logo'" class="cell--logo">
            <a *ngIf="d?.logo?.src; else noLogoTpl" [href]="d.logo.src" target="_blank" rel="noopener">
              <img class="logo-thumb" [src]="d.logo.src" alt="Logo" loading="lazy" referrerpolicy="no-referrer" />
            </a>
            <ng-template #noLogoTpl>—</ng-template>
          </div>

          <!-- Otros campos: si hay link relacional, conviértelo en <a> -->
          <ng-container *ngSwitchDefault>
            <ng-container *ngIf="linkForCell(d, item) as link; else plainCell">
              <a [routerLink]="link">{{ renderCell(d, item) }}</a>
            </ng-container>
            <ng-template #plainCell>
              <span>{{ renderCell(d, item) }}</span>
            </ng-template>
          </ng-container>

        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let d">
        <button mat-icon-button color="primary" *ngIf="titleList === 'Dispositivos'" (click)="openAdviceDialog(d.id)">
          <mat-icon>campaign</mat-icon>
        </button>
        <button mat-icon-button color="accent" [routerLink]="editLink(d.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(d.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
