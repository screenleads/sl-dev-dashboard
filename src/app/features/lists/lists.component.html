<mat-toolbar class="top-toolbar">
  <span>{{ titleList }}</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" [routerLink]="[router.url, 'new']">
    <mat-icon>add</mat-icon>
    Nuevo
  </button>
</mat-toolbar>

<!-- Vista GRID para media -->
<mat-card class="grid-container" *ngIf="isMedia">
  <div class="media-grid">
    <div class="media-item" *ngFor="let item of items()">
      <ng-container *ngIf="isVideo(item.src); else imageBlock">
        <video [src]="item.src" controls muted></video>
      </ng-container>
      <ng-template #imageBlock>
        <img [src]="item.src" alt="preview" />
      </ng-template>
      <div class="actions">
        <button mat-icon-button color="accent" [routerLink]="[router.url, 'edit', item.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(item.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>

<!-- Vista TABLA para otras entidades -->
<mat-card class="table-container" *ngIf="!isMedia && displayedColumns.length">
  <table mat-table [dataSource]="items()" class="mat-elevation-z8" multiTemplateDataRows>
    <ng-container [matColumnDef]="item" *ngFor="let item of properties">
      <th mat-header-cell *matHeaderCellDef>{{ item }}</th>
      <td mat-cell *matCellDef="let d">
        {{ isObject(d[item]) ? extractValue(d[item], item) : d[item] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let d">
        <button mat-icon-button color="primary" *ngIf="titleList === 'Dispositivos'" (click)="openAdviceDialog(d.id)">
          <mat-icon>campaign</mat-icon>
        </button>
        <button mat-icon-button color="accent" [routerLink]="[router.url, 'edit', d.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(d.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
