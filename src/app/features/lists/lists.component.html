<mat-toolbar class="top-toolbar">
  <span>{{ titleList }}</span>
  <span class="spacer"></span>

  <!-- Botón "Nuevo" solo si tengo permiso de creación sobre la entidad actual -->
  <button mat-raised-button color="accent" [routerLink]="[router.url, 'new']" *ngIf="canCreateCurrent">
    <mat-icon>add</mat-icon>
    Nuevo
  </button>
</mat-toolbar>

<!-- Vista GRID para media -->
<mat-card class="grid-container" *ngIf="isMedia">
  <div class="media-grid">
    <div class="media-item" *ngFor="let item of items()">
      <ng-container *ngIf="isVideo(item.src); else imageBlock">
        <video [src]="item.src" controls muted></video>
      </ng-container>
      <ng-template #imageBlock>
        <img [src]="item.src" alt="preview" />
      </ng-template>

      <div class="actions">
        <!-- Editar/Borrar condicionados por permisos de la entidad actual -->
        <button mat-icon-button color="accent" [routerLink]="[router.url, 'edit', item.id]" *ngIf="canUpdateCurrent">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(item.id)" *ngIf="canDeleteCurrent">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>

<!-- Vista TABLA para otras entidades -->
<mat-card class="table-container" *ngIf="!isMedia && displayedColumns.length">
  <table mat-table [dataSource]="items()" class="mat-elevation-z8" multiTemplateDataRows>

    <!-- Columna de estado SOLO para dispositivos -->
    <ng-container matColumnDef="estado" *ngIf="isDevice">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let d">
        <button class="cell--status" mat-icon-button [matTooltip]="isOnline(d) ? 'Conectado' : 'Desconectado'"
          (click)="openDeviceActionsDialog(d)">
          <span class="status-dot" [class.online]="isOnline(d)" [class.offline]="!isOnline(d)"></span>
        </button>
      </td>
    </ng-container>

    <!-- Columnas dinámicas (ya vienen filtradas por permisos desde TS en 'properties') -->
    <ng-container [matColumnDef]="col" *ngFor="let col of properties">
      <th mat-header-cell *matHeaderCellDef>{{ columnHeader(col) }}</th>
      <td mat-cell *matCellDef="let row">
        <ng-container [ngSwitch]="col">

          <!-- primaryColor -->
          <div *ngSwitchCase="'primaryColor'" class="cell--color" [matTooltip]="normalizeColor(row[col])">
            <span class="swatch" [style.background]="normalizeColor(row[col])"></span>
            <span class="code">{{ normalizeColor(row[col]) || '—' }}</span>
          </div>

          <!-- secondaryColor -->
          <div *ngSwitchCase="'secondaryColor'" class="cell--color" [matTooltip]="normalizeColor(row[col])">
            <span class="swatch" [style.background]="normalizeColor(row[col])"></span>
            <span class="code">{{ normalizeColor(row[col]) || '—' }}</span>
          </div>

          <!-- logo (usa logo.src) -->
          <div *ngSwitchCase="'logo'" class="cell--logo">
            <a *ngIf="row?.logo?.src; else noLogoTpl" [href]="row.logo.src" target="_blank" rel="noopener">
              <img class="logo-thumb" [src]="row.logo.src" alt="Logo" loading="lazy" referrerpolicy="no-referrer" />
            </a>
            <ng-template #noLogoTpl>—</ng-template>
          </div>
          <div *ngSwitchCase="'media'" class="cell--media">
            <ng-container *ngIf="row?.media?.src as s; else noMediaTpl">
              <a [href]="s" target="_blank" rel="noopener">
                <img class="media-thumb" [src]="thumbFromSrc(s) || s" alt="Media" loading="lazy"
                  referrerpolicy="no-referrer" />
              </a>
            </ng-container>
            <ng-template #noMediaTpl>—</ng-template>
          </div>

          <!-- Otros campos -->
          <ng-container *ngSwitchDefault>
            <ng-container *ngIf="linkForCell(row, col) as link; else plainCell">
              <a [routerLink]="link">{{ renderCell(row, col) }}</a>
            </ng-container>
            <ng-template #plainCell>
              <span>{{ renderCell(row, col) }}</span>
            </ng-template>
          </ng-container>

        </ng-container>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <!-- Acción específica de dispositivos: ASIGNAR ANUNCIOS -->
        <button mat-icon-button color="primary" *ngIf="titleList === 'Dispositivos'" (click)="openAdviceDialog(row.id)">
          <mat-icon>campaign</mat-icon>
        </button>

        <button mat-icon-button color="accent" [routerLink]="editLink(row.id)" *ngIf="canUpdateCurrent">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="delete(row.id)" *ngIf="canDeleteCurrent">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
