<mat-card *ngIf="form">
  <div style="display: flex; gap: 24px;">

    <!-- Columna izquierda: Formulario -->
    <div style="flex: 2;" id="form-container">
      <h2 style="margin-bottom: 16px;">
        {{ isEditMode ? 'Editar' : 'Nuevo' }} {{ entityPath | titlecase }}
      </h2>

      <form [formGroup]="form" (ngSubmit)="save()" class="form">

        <!-- Campos principales en filas individuales -->
        <div *ngFor="let key of form?.controls | keyvalue">

          <!-- Campo de subida para Media.src, Company.logo o User.profileImage -->
          <div *ngIf="isMediaUploader(key)">
            <label>Archivo multimedia</label>
            <input type="file" (change)="uploadFile($event)" accept="image/*,video/*" />

            <div *ngIf="previewUrl" style="margin-top: 12px;">
              <img
                *ngIf="previewUrl.endsWith('.jpg') || previewUrl.endsWith('.jpeg') || previewUrl.endsWith('.png') || previewUrl.endsWith('.webp')"
                [src]="previewUrl" width="200" />
              <video *ngIf="previewUrl.endsWith('.mp4') || previewUrl.endsWith('.webm') || previewUrl.endsWith('.mov')"
                [src]="previewUrl" width="200" controls></video>
            </div>
          </div>

          <!-- Campo de color para primaryColor / secondaryColor -->
          <div *ngIf="isColorField(key.key)" class="full-width" style="margin-bottom: 12px;">
            <label class="mat-body-1" style="display:block; margin-bottom: 6px;">
              {{ key.key | titlecase }}
            </label>

            <div style="display:flex; align-items:center; gap: 8px;">
              <!-- Input nativo de color -->
              <input type="color" [value]="form.get(key.key)?.value || '#000000'"
                (input)="onColorInputChange(key.key, $event)"
                style="width: 56px; height: 40px; border: none; background: transparent; padding: 0; cursor: pointer;" />

              <!-- Campo de texto para ver/editar el HEX -->
              <mat-form-field appearance="outline" style="flex:1;">
                <mat-label>{{ key.key | titlecase }} (HEX)</mat-label>
                <input matInput [value]="form.get(key.key)?.value || ''" (input)="onColorTextChange(key.key, $event)"
                  placeholder="#RRGGBB" autocomplete="on" [attr.name]="key.key" autocapitalize="off"
                  spellcheck="false" />
              </mat-form-field>
            </div>
          </div>

          <!-- Campo tipo texto (excluye los de color y especiales) -->
          <mat-form-field *ngIf="shouldRenderTextField(key.key) && !isColorField(key.key)" appearance="outline"
            class="full-width" style="margin-bottom: 12px;">
            <mat-label>{{ key.key | titlecase }}</mat-label>
            <input matInput [formControlName]="key.key" autocomplete="on" [attr.name]="key.key" autocapitalize="off"
              [attr.inputmode]="(key.key === 'email') ? 'email' : (key.key === 'interval' ? 'numeric' : null)"
              [type]="(key.key === 'email') ? 'email' : (key.key === 'interval' ? 'number' : 'text')" />
          </mat-form-field>

          <!-- Campo tipo select para relaciones (foreign) -->
          <mat-form-field *ngIf="shouldRenderSelectField(key.key)" appearance="outline" class="full-width"
            style="margin-bottom: 12px;">
            <mat-label>{{ key.key | titlecase }}</mat-label>
            <mat-select [formControlName]="key.key" [compareWith]="compareById" [attr.name]="key.key">
              <mat-option *ngFor="let option of foreignEntityLists[key.key] ?? []" [value]="option">
                {{ getOptionLabel(option, key.key) }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <!-- Campos específicos para advice (solo toggle, intervalo y reglas) -->
        <ng-container *ngIf="entityPath === 'advice'">

          <mat-slide-toggle *ngIf="form.get('customInterval')" formControlName="customInterval"
            style="margin-bottom: 8px;">
            Intervalo personalizado
          </mat-slide-toggle>

          <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 16px;"
            *ngIf="form.get('interval') && form.get('customInterval')?.value">
            <mat-label>Intervalo (segundos)</mat-label>
            <input matInput type="number" formControlName="interval" inputmode="numeric" autocomplete="on"
              name="interval" />
          </mat-form-field>

          <!-- Reglas de Visibilidad -->
          <div formArrayName="visibilityRules" style="margin-bottom: 16px;">
            <h3 style="margin-bottom: 8px;">Reglas de Visibilidad</h3>
            <button mat-mini-fab color="primary" type="button" (click)="addVisibilityRule()"
              style="margin-bottom: 12px;">
              <mat-icon>add</mat-icon>
            </button>

            <table style="width: 100%; border-collapse: collapse;">
              <thead>
                <tr>
                  <th style="padding: 8px;">Día</th>
                  <th style="padding: 8px;">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let rule of visibilityRules.controls; let i = index" [formGroupName]="i">
                  <tr>
                    <td style="padding: 8px;">
                      <mat-form-field appearance="outline" style="width: 150px;">
                        <mat-label>Día</mat-label>
                        <mat-select formControlName="day" [attr.name]="'day-' + i">
                          <mat-option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                    <td>
                      <button mat-icon-button color="warn" (click)="removeVisibilityRule(i)" type="button">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" style="padding-left: 32px;">
                      <div formArrayName="timeRanges">
                        <table style="width: 100%;">
                          <thead>
                            <tr>
                              <th style="padding: 4px;">Desde</th>
                              <th style="padding: 4px;">Hasta</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let range of getTimeRanges(i).controls; let j = index" [formGroupName]="j">
                              <td style="padding-right: 8px;">
                                <mat-form-field appearance="outline" style="width: 120px; margin-bottom: 4px;">
                                  <input matInput type="time" formControlName="fromTime" autocomplete="on"
                                    [attr.name]="'fromTime-' + i + '-' + j" />
                                </mat-form-field>
                              </td>
                              <td style="padding-right: 8px;">
                                <mat-form-field appearance="outline" style="width: 120px; margin-bottom: 4px;">
                                  <input matInput type="time" formControlName="toTime" autocomplete="on"
                                    [attr.name]="'toTime-' + i + '-' + j" />
                                </mat-form-field>
                              </td>
                              <td>
                                <button mat-icon-button color="warn" (click)="removeTimeRange(i, j)" type="button">
                                  <mat-icon>delete</mat-icon>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <button mat-mini-fab color="primary" (click)="addTimeRange(i)" type="button"
                          style="margin-top: 4px;">
                          <mat-icon>add</mat-icon>
                        </button>
                      </div>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </ng-container>
      </form>
    </div>

    <!-- Columna derecha: Vista previa -->
    <div style="flex: 1;background: #465671a3;">
      <div class="preview-panel">
        <!-- Botones flotantes arriba -->
        <div class="preview-actions">
          <button sl-button variant="primary" size="medium" color="primary" (click)="save()" [disabled]="form.invalid">
            Guardar
          </button>
          <button sl-button variant="border" size="medium" type="button" (click)="router.navigate(['/' + entityPath])">
            Cancelar
          </button>
        </div>

        <!-- Vista previa sticky -->
        <app-preview-device *ngIf="entityPath === 'advice' && form?.get('media')?.value?.src" mediaType="video"
          [mediaUrl]="form.get('media')?.value?.src">
        </app-preview-device>
      </div>
    </div>

  </div>
</mat-card>
